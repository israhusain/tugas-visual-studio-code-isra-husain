<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contoh list OL dan UL</title>
  </head>
  <body>
    <h3>susunan acara</h3>
    <ol type="i">
      <li>pembukaan</li>
      <li>pembacaan ayat suci Al Qura'an</li>
      <li>
        sambutan sambutan :
        <ul type="square">
          <li>sambutan ketua panitia</li>
          <li>sambutan dekan fakultas ilmu komputer</li>
        </ul>
      </li>
      <li>acara inti</li>
      <li>penutup</li>
    </ol>
  </body>
</html>
